// Set starting parameters (This may eventually be coopted into a "Start Game" button, but for now starts with page load.)

        //set all of the letter spaces to "_"

        //How to retrieve a random item from an array was explained by Jacob Relkin on Stack Overflow, and edited by Ankur Soni. Source: "https://stackoverflow.com/questions/4550505/getting-a-random-value-from-a-javascript-array"

        displayHiddenWord.textContent = hiddenWord;
        var i = (0-1);
        //eliminates uneeded letter spaces.
        for (var property1 in letterSpace) {
            //I learned how to use a for loop in an object at MDN web docs and their many contributors. Source: "https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in"
            i++
            if (letterSpace[property1].textContent <= hiddenWord.length){
                letterSpace[property1].textContent = "_"; 
            } else {letterSpace[property1].textContent = ""}
        }
    };

//What happens every time a player hits a key?
    document.onkeyup = function (event) {
